apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-resource
  annotation: 
    cert-manager.io/cluster-issuer: letsencrypt-staging
  labels:
    name: myingress
spec:
  ingressClassName: <your ingress class name>     # kubectl get ingresclass -n <namespace>
  tls:
  - hosts:
    - example.k8s.home-lab.local
    secretName: letsencrypt-staging
  rules:
  - host: example.k8s.home-lab.local
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: traefik
            port: 
              number: 80
