ikind: Kafka
apiVersion: kafka.strimzi.io/v1beta2
metadata:
  name: kafka-test-cluster
  namespace: ct-kafka-test
spec:
  kafka:
    version: 3.7.0
    replicas: 3
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
      - name: external
        port: 9094
        type: nodeport
        tls: false
        configuration:
          bootstrap:
            nodePort: 32200
          brokers:
          - broker: 0
            nodePort: 32200
          - broker: 1
            nodePort: 32201
          - broker: 2
            nodePort: 32202
    config:
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      default.replication.factor: 3
      min.insync.replicas: 2
      num.partitions: 5
      inter.broker.protocol.version: '3.7'
    storage:
      class: ocs-storagecluster-ceph-rbd
      size: 10Gi
      type: persistent-claim
    metricsConfig:
      type: jmxPrometheusExporter
      valueFrom:
        configMapKeyRef:
          name: kafka-metrics
          key: kafka-metrics-config.yaml
  kafkaExporter:
    topicRegex: ".*"
    groupRegex: ".*"
  zookeeper:
    replicas: 3
    storage:
      class: ocs-storagecluster-ceph-rbd
      size: 5Gi
      type: persistent-claim
    metricsConfig:
      type: jmxPrometheusExporter
      valueFrom:
        configMapKeyRef:
          name: zookeeper-metrics
          key: zookeeper-metrics.yaml
  entityOperator:
    topicOperator: {}
    userOperator: {}
